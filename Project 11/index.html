<!DOCTYPE html>
<html lang="en" class="">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=REM:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

  <title>RS - P11 Focus Timer Pomodoro</title>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./src/main.js" type="module" defer></script>


</head>
<body>
  
  <div id="app">
    
    <button id="toggle-mode">
      <span class="sr-only">Turn on light mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">

      <button 
      data-action="toggleRunning" 
      class="ph ph-play-circle">
        <span class="sr-only">Initiate timer</span>
      </button>

      <button 
      data-action="toggleRunning" 
      class="ph ph-pause-circle">
        <span class="sr-only">Pause timer</span>
      </button>

      <button 
      data-action="set" 
      class="ph ph-timer secondary">
        <span class="sr-only">Adjust timer</span>
      </button>

      <button 
      data-action="reset" 
      class="ph ph-stop-circle secondary">
        <span class="sr-only">Reset timer</span>
      </button>

      <button 
      data-action="toggleMusic" 
      class="ph ph-speaker-none secondary">
        <span class="sr-only">Play music</span>
      </button>

      <button 
      data-action="toggleMusic" 
      class="ph ph-speaker-high">
        <span class="sr-only">Stop music</span>
      </button>
      
    </section>

  </div>
</body>
</html>
